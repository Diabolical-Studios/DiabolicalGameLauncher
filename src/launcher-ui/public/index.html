<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>

    <!-- Primary SEO Meta Tags -->
    <title>Diabolical Launcher</title>
    <meta
            name="description"
            content="Diabolical Launcher is a game launcher for indie game developers. Deploy your game from GitHub in 5 minutes, connect with your players, and let them download and play your games in a more professional setting."
    />
    <meta
            name="keywords"
            content="indie game dev, game launcher, GitHub integration, quick deploy, game distribution"
    />
    <meta name="author" content="Diabolical Studios"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://diabolical.studio/"/>
    <meta property="og:title" content="Diabolical Launcher"/>
    <meta
            property="og:description"
            content="A game launcher for indie game developers. Deploy your game from GitHub in 5 minutes, connect with your players, and let them download and play your games in a professional setting."
    />
    <!-- Replace with your actual share image: -->
    <meta property="og:image" content="%PUBLIC_URL%/share-image.jpg"/>

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://diabolical.studio/"/>
    <meta property="twitter:title" content="Diabolical Launcher"/>
    <meta
            property="twitter:description"
            content="A game launcher for indie game developers. Deploy your game from GitHub in 5 minutes, connect with your players, and let them download and play your games in a professional setting."
    />
    <!-- Replace with your actual share image: -->
    <meta property="twitter:image" content="%PUBLIC_URL%/share-image.jpg"/>

    <!-- Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin/>
    <link rel="preconnect" href="https://diabolical.studio" crossorigin/>
    <link rel="preconnect" href="https://api.github.com" crossorigin/>
    <link rel="preconnect" href="https://api.diabolical.studio" crossorigin/>

    <!-- Manifest and other config -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <link href="%PUBLIC_URL%/android-chrome-192x192.png" rel="apple-touch-icon"/>
</head>

<body class="background">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div
        id="root"
        style="
      height: 100svh;
      align-items: center;
      justify-content: center;
      position: relative;
      display: flex;
      gap: 24px;
      flex-direction: row;
    "
>

</div>
<div id="button-root"></div>
<div id="title-root"></div>

</body>
</html>
