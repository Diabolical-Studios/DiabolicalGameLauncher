<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }

    #notification-toaster {
      width: 300px;
      height: 100px;
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #notification-toaster h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    #notification-toaster button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #notification-toaster button:hover {
      background-color: #0056b3;
    }

    #dismiss {
      background-color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="notification-toaster">
    <h3 id="notification-title"></h3>
    <p id="notification-body"></p>
    <button id="download">Download Now</button>
    <button id="dismiss">Dismiss</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Receive the notification data from the main process
    ipcRenderer.on('notification-data', (event, { title, body, gameId }) => {
      document.getElementById('notification-title').innerText = title;
      document.getElementById('notification-body').innerText = body;

      document.getElementById('download').addEventListener('click', () => {
        ipcRenderer.send('start-download', gameId); // Trigger the download
        window.close();  // Close the notification window
      });

      document.getElementById('dismiss').addEventListener('click', () => {
        window.close();  // Close the notification window
      });
    });
  </script>
</body>
</html>
