name: Build and Release with Auto Versioning

on:
  push:
    branches:
      - master
      - dev

# ------------------------------------------------------------------
# Global flags so every step can tell if we're on dev or master
# ------------------------------------------------------------------
env:
  IS_DEV: ${{ startsWith(github.ref, 'refs/heads/dev') }}
  IS_PROD: ${{ startsWith(github.ref, 'refs/heads/master') }}
  PUBLISH_CHANNEL: ${{ startsWith(github.ref, 'refs/heads/dev') && 'beta' || 'latest' }}

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      # --------------------------------------------------------------
      # üì• Checkout & tooling
      # --------------------------------------------------------------
      - name: üõ† Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: üì¶ Install dependencies
        run: npm install

      # --------------------------------------------------------------
      # üî¢ SemVer bump + tag (dev => dev-X.Y.Z, prod => X.Y.Z)
      # --------------------------------------------------------------
      - name: üî¢ Generate version & git tag
        id: version
        shell: bash
        run: |
          set -e
          git fetch --tags

          # Work out last tag in the right namespace
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            LAST_TAG=$(git tag -l "dev-[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST_TAG" ]] && LAST_TAG="dev-0.0.0"
          else
            LAST_TAG=$(git tag -l "[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST_TAG" ]] && LAST_TAG="0.0.0"
          fi

          VERSION=$(echo "$LAST_TAG" | grep -o '[0-9]*\.[0-9]*\.[0-9]*')
          IFS=. read MA MI PA <<<"$VERSION"

          # Decide bump size from commit message keywords
          COMMIT_MSG="$(git log -1 --pretty=%B | tr -d '\r')"
          if echo "$COMMIT_MSG" | grep -iqE '(^|\s)major(\s|$)'; then
            ((MA+=1)); MI=0; PA=0
          elif echo "$COMMIT_MSG" | grep -iqE '(^|\s)minor(\s|$)'; then
            ((MI+=1)); PA=0
          else
            ((PA+=1))
          fi

          NEW_VERSION="${MA}.${MI}.${PA}"
          TAG="${{ env.IS_DEV == 'true' && 'dev-' || '' }}${NEW_VERSION}"

          echo "NEW_VERSION=$NEW_VERSION" >>"$GITHUB_OUTPUT"
          echo "TAG=$TAG"                 >>"$GITHUB_OUTPUT"

          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git tag "$TAG"

      # --------------------------------------------------------------
      # üìù Update package.json + push commit & tag
      # --------------------------------------------------------------
      - name: üìù Update package.json version
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.NEW_VERSION }} --no-git-tag-version

      # --------------------------------------------------------------
      # üî® Build (prod = dist, dev = build:dev)
      # --------------------------------------------------------------
      - name: üî® Build and package Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PUBLISH_CHANNEL: ${{ env.PUBLISH_CHANNEL }}
        shell: bash
        run: |
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            npm run build:dev
          else
            npm run build
          fi

      # --------------------------------------------------------------
      # üìÑ Generate latest.yml (for auto-update)
      # --------------------------------------------------------------
      - name: üìÑ Create <channel>.yml metadata
        shell: bash
        run: |
          echo "version: ${{ steps.version.outputs.NEW_VERSION }}" > ${{ env.PUBLISH_CHANNEL }}.yml

      # --------------------------------------------------------------
      # üè∑Ô∏è Rename installer & expose INSTALLER var for later steps
      # --------------------------------------------------------------
      - name: üè∑Ô∏è Rename installer
        shell: bash
        run: |
          mv "dist/Diabolical Launcher Setup.exe" "dist/Diabolical-Launcher-Setup.exe"
          echo "INSTALLER=Diabolical-Launcher-Setup.exe" >>"$GITHUB_ENV"

      # --------------------------------------------------------------
      # üì§ Upload artifacts
      # --------------------------------------------------------------
      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/${{ env.INSTALLER }}
            dist/${{ env.PUBLISH_CHANNEL }}.yml
            dist/Diabolical Launcher Setup.exe.blockmap

      # --------------------------------------------------------------
      # üîí Supply-chain attestation
      # --------------------------------------------------------------
      - name: üîí Generate provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ env.INSTALLER }}
          subject-name: ${{ env.INSTALLER }}

      # --------------------------------------------------------------
      # üöÄ Create GitHub Release (pre-release for dev, full for prod)
      # --------------------------------------------------------------
      - name: üöÄ Publish GitHub Release
        if: env.IS_DEV || env.IS_PROD
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ env.IS_DEV == 'true' && format('{0}-beta', steps.version.outputs.NEW_VERSION) || format('{0}', steps.version.outputs.NEW_VERSION) }}
          prerelease: ${{ env.IS_DEV == 'true' }}
          files: |
            dist/${{ env.INSTALLER }}
            dist/${{ env.PUBLISH_CHANNEL }}.yml
            dist/Diabolical Launcher Setup.exe.blockmap
