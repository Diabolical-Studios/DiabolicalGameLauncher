name: Build and Release with Auto Versioning

on:
  push:
    branches:
      - master  # Set to your default development branch

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - name: ğŸ›  Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Use Node 16 for better compatibility
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (Main Project)
        run: npm install

      - name: ğŸ“¦ Install dependencies (React UI)
        run: npm install
        working-directory: src/launcher-ui

      - name: ğŸ”¢ Calculate new version and create tag
        id: calculate_new_version
        run: |
          echo "Fetching tags..."
          git fetch --tags
          # Find the last version tag
          LAST_TAG=$(git tag | sort -V | tail -n1)
          if [[ -z "$LAST_TAG" ]]; then LAST_TAG="0.0.0"; fi
          echo "Last version: $LAST_TAG"
          # Get commit message
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"
          # Extract version numbers
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_TAG"
          # Determine version increment
          if echo "$COMMIT_MESSAGE" | grep -iq "major"; then
            echo "Incrementing major version"
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MESSAGE" | grep -iq "minor"; then
            echo "Incrementing minor version"
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            echo "Incrementing patch version"
            PATCH=$((PATCH + 1))
          fi
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          # Create new tag
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $NEW_VERSION
          # Set environment variable for the new version
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“ Update package.json version
        run: |
          npm version ${{ env.NEW_VERSION }} --no-git-tag-version
          git add package.json
          git commit -m "Update package.json to version ${{ env.NEW_VERSION }}"

      - name: ğŸ— Build React App
        run: npm run build
        working-directory: src/launcher-ui

      - name: ğŸ”¨ Build and Package Electron App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“„ Create latest.yml
        run: |
          echo "version: ${{ env.NEW_VERSION }}" > latest.yml
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}

      - name: ğŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: ${{ env.NEW_VERSION }}
          draft: false
          prerelease: false

      - name: ğŸ“¤ Upload Release Asset - Setup Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Diabolical Launcher Setup.exe
          asset_name: Diabolical-Launcher-Setup.exe
          asset_content_type: application/octet-stream

      - name: ğŸ“¤ Upload Release Asset - Latest YML
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml

      - name: ğŸ“¤ Upload Release Asset - Blockmap (Fix auto-updater)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Diabolical Launcher Setup.exe.blockmap
          asset_name: Diabolical-Launcher-Setup.exe.blockmap
          asset_content_type: application/octet-stream
