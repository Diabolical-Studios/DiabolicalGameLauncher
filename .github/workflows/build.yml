name: Build and Release with Auto Versioning

on:
  push:
    branches:
      - master
      - dev

# ------------------------------------------------------------------
# Global flags so every step can tell if we're on dev or master
# ------------------------------------------------------------------
env:
  IS_DEV: ${{ startsWith(github.ref, 'refs/heads/dev') }}
  IS_PROD: ${{ startsWith(github.ref, 'refs/heads/master') }}

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      # --------------------------------------------------------------
      # ðŸ“¥ Checkout & tooling
      # --------------------------------------------------------------
      - name: ðŸ›  Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm install

      # --------------------------------------------------------------
      # ðŸ”¢ SemVer bump + tag (dev => dev-X.Y.Z, prod => X.Y.Z)
      # --------------------------------------------------------------
      - name: ðŸ”¢ Generate version & git tag
        id: version
        shell: bash
        run: |
          set -e
          git fetch --tags

          # Work out last tag in the right namespace
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            LAST_TAG=$(git tag -l "dev-[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST_TAG" ]] && LAST_TAG="dev-0.0.0"
          else
            LAST_TAG=$(git tag -l "[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST_TAG" ]] && LAST_TAG="0.0.0"
          fi

          VERSION=$(echo "$LAST_TAG" | grep -o '[0-9]*\.[0-9]*\.[0-9]*')
          IFS=. read MA MI PA <<<"$VERSION"

          # Decide bump size from commit message keywords
          COMMIT_MSG="$(git log -1 --pretty=%B | tr -d '\r')"
          if echo "$COMMIT_MSG" | grep -iqE '(^|\s)major(\s|$)'; then
            ((MA+=1)); MI=0; PA=0
          elif echo "$COMMIT_MSG" | grep -iqE '(^|\s)minor(\s|$)'; then
            ((MI+=1)); PA=0
          else
            ((PA+=1))
          fi

          NEW_VERSION="${MA}.${MI}.${PA}"
          TAG="${{ env.IS_DEV == 'true' && 'dev-' || '' }}${NEW_VERSION}"

          echo "NEW_VERSION=$NEW_VERSION" >>"$GITHUB_OUTPUT"
          echo "TAG=$TAG"                 >>"$GITHUB_OUTPUT"

          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git tag "$TAG"

      # --------------------------------------------------------------
      # ðŸ“ Update package.json + push commit & tag
      # --------------------------------------------------------------
      - name: ðŸ“ Update package.json version
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.NEW_VERSION }} --no-git-tag-version
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to ${{ steps.version.outputs.NEW_VERSION }}" || true
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD --follow-tags

      # --------------------------------------------------------------
      # ðŸ”¨ Build (prod = dist, dev = build:dev)
      # --------------------------------------------------------------
      - name: ðŸ”¨ Build and package Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            npm run build:dev
          else
            npm run build
          fi

      # --------------------------------------------------------------
      # ðŸ“„ Generate latest.yml (for auto-update)
      # --------------------------------------------------------------
      - name: ðŸ“„ Create latest.yml
        shell: bash
        run: |
          echo "version: ${{ steps.version.outputs.NEW_VERSION }}" > latest.yml

      # --------------------------------------------------------------
      # ðŸ·ï¸ Rename installer & expose INSTALLER var for later steps
      # --------------------------------------------------------------
      - name: ðŸ·ï¸ Rename installer
        shell: bash
        run: |
          mv "dist/Diabolical Launcher Setup.exe" "dist/Diabolical-Launcher-Setup.exe"
          echo "INSTALLER=Diabolical-Launcher-Setup.exe" >>"$GITHUB_ENV"

      # --------------------------------------------------------------
      # ðŸ“¤ Upload artifacts
      # --------------------------------------------------------------
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/${{ env.INSTALLER }}
            dist/latest.yml
            dist/Diabolical Launcher Setup.exe.blockmap

      # --------------------------------------------------------------
      # ðŸ”’ Supply-chain attestation
      # --------------------------------------------------------------
      - name: ðŸ”’ Generate provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ env.INSTALLER }}
          subject-name: ${{ env.INSTALLER }}

      # --------------------------------------------------------------
      # ðŸš€ Create GitHub Release (pre-release for dev, full for prod) 
      # --------------------------------------------------------------
      - name: ðŸš€ Publish GitHub Release
        if: env.IS_DEV || env.IS_PROD
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ env.IS_DEV == 'true' && format('DEV build â€“ {0}', steps.version.outputs.NEW_VERSION) || format('{0}', steps.version.outputs.NEW_VERSION) }}
          files: |
            dist/${{ env.INSTALLER }}
            dist/latest.yml
            dist/Diabolical Launcher Setup.exe.blockmap
