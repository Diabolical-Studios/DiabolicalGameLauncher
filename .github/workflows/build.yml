name: Build and Release with Auto Versioning

on:
  push:
    branches:
      - master  # Set to your default development branch

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - name: ðŸ›  Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node 16 for better compatibility
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (Main Project)
        run: npm install

      - name: ðŸ“¦ Install dependencies (React UI)
        run: npm install
        working-directory: src/launcher-ui

      - name: ðŸ”¢ Calculate new version and create tag
        id: calculate_new_version
        run: |
          echo "Fetching tags..."
          git fetch --tags
          # Find the last version tag and increment its patch version
          LAST_TAG=$(git tag | sort -V | tail -n1)
          LAST_VERSION=$LAST_TAG
          if [[ $LAST_VERSION == "" ]]; then LAST_VERSION="0.0.0"; fi
          NEW_VERSION=$(echo $LAST_VERSION | awk -F. '{$NF = $NF + 1;}1' OFS='.')
          echo "New version: $NEW_VERSION"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $NEW_VERSION
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“ Update package.json version
        run: |
          npm version ${{ env.NEW_VERSION }} --no-git-tag-version
          git add package.json
          git commit -m "Update package.json to version ${{ env.NEW_VERSION }}"

      - name: ðŸ— Build React App
        run: npm run build
        working-directory: src/launcher-ui

      - name: ðŸ”¨ Build and Package Electron App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“„ Create latest.yml
        run: |
          echo "version: ${{ env.NEW_VERSION }}" > latest.yml
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}

      - name: ðŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: ${{ env.NEW_VERSION }}
          draft: false
          prerelease: false

      - name: ðŸ“¤ Upload Release Asset - Setup Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Diabolical Launcher Setup.exe
          asset_name: Diabolical-Launcher-Setup.exe
          asset_content_type: application/octet-stream

      - name: ðŸ“¤ Upload Release Asset - Latest YML
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml

      - name: ðŸ“¤ Upload Release Asset - Blockmap (Fix auto-updater)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/Diabolical Launcher Setup.exe.blockmap
          asset_name: Diabolical-Launcher-Setup.exe.blockmap
          asset_content_type: application/octet-stream
