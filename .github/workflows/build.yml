name: Build and Release with Auto Versioning

on:
  push:
    branches:
      - master
      - dev

# ──────────────────────────────────────────────────────────────
#  Flags every step can reuse
# ──────────────────────────────────────────────────────────────
env:
  IS_DEV: ${{ startsWith(github.ref, 'refs/heads/dev') }}
  IS_PROD: ${{ startsWith(github.ref, 'refs/heads/master') }}

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      # ----------------------------------------------------------
      # 📥 Checkout & tooling
      # ----------------------------------------------------------
      - name: 🛠 Check out code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci
      
      # ----------------------------------------------------------
      # 🔢 Auto-version + tag
      # ----------------------------------------------------------
      - name: 🔢 Generate version & git tag
        id: version
        shell: bash
        run: |
          set -e
          git fetch --tags
          
          # Last tag in correct namespace
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            LAST=$(git tag -l "dev-[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST" ]] && LAST="dev-0.0.0"
          else
            LAST=$(git tag -l "[0-9]*.[0-9]*.[0-9]*" | sort -V | tail -n1)
            [[ -z "$LAST" ]] && LAST="0.0.0"
          fi
          
          # Bump patch (or major/minor via commit message)
          VER=${LAST#dev-}
          IFS=. read MA MI PA <<<"$VER"
          COMMIT_MSG="$(git log -1 --pretty=%B | tr -d '\r')"
          if   echo "$COMMIT_MSG" | grep -iq '\bmajor\b'; then ((MA+=1)); MI=0; PA=0
          elif echo "$COMMIT_MSG" | grep -iq '\bminor\b'; then ((MI+=1)); PA=0
          else ((PA+=1))
          fi
          NEW_VERSION="${MA}.${MI}.${PA}"
          
          TAG=$([[ "${{ env.IS_DEV }}" == "true" ]] && echo "dev-${NEW_VERSION}" || echo "${NEW_VERSION}")
          
          echo "NEW_VERSION=$NEW_VERSION" >>"$GITHUB_OUTPUT"
          echo "TAG=$TAG"                 >>"$GITHUB_OUTPUT"
          
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git tag "$TAG"
      
      # ----------------------------------------------------------
      # 📝 Bump package.json version & push
      # ----------------------------------------------------------
      - name: 📝 Update package.json version
        env: { GH_TOKEN: ${ { secrets.GH_TOKEN } } }
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.NEW_VERSION }} --no-git-tag-version
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to ${{ steps.version.outputs.NEW_VERSION }}" || true
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD --follow-tags
      
      # ----------------------------------------------------------
      # 🔨 Build & package Electron app
      #    (injects NODE_ENV + PUBLISH_CHANNEL via npm scripts)
      # ----------------------------------------------------------
      - name: 🔨 Build Electron app
        shell: bash
        run: |
          if [[ "${{ env.IS_DEV }}" == "true" ]]; then
            npm run build:dev
          else
            npm run build
          fi
      
      # ----------------------------------------------------------
      # 📄 latest.yml (for auto-update)
      # ----------------------------------------------------------
      - name: 📄 Create latest.yml
        shell: bash
        run:
          echo "version: ${{ steps.version.outputs.NEW_VERSION }}" > latest.yml
      
      # ----------------------------------------------------------
      # 🏷️ Rename installer (+ export INSTALLER var)
      # ----------------------------------------------------------
      - name: 🏷️ Rename installer
        shell: bash
        run: |
          mv "dist/Diabolical Launcher Setup.exe" "dist/Diabolical-Launcher-Setup.exe"
          echo "INSTALLER=Diabolical-Launcher-Setup.exe" >>"$GITHUB_ENV"
      
      # ----------------------------------------------------------
      # 📤 Upload artifacts
      # ----------------------------------------------------------
      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/${{ env.INSTALLER }}
            dist/latest.yml
            dist/Diabolical Launcher Setup.exe.blockmap
      
      # ----------------------------------------------------------
      # 🔒 Supply-chain attestation
      # ----------------------------------------------------------
      - name: 🔒 Generate provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ env.INSTALLER }}
          subject-name: ${{ env.INSTALLER }}
      
      # --------------------------------------------------------------
      # 🚀 Create GitHub Release (pre-release for dev, full for prod)
      # --------------------------------------------------------------
      - name: 🚀 Publish GitHub Release
        if: env.IS_DEV || env.IS_PROD
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ env.IS_DEV == 'true' && format('DEV build – {0}', steps.version.outputs.NEW_VERSION) || format('{0}', steps.version.outputs.NEW_VERSION) }}
          #prerelease: ${{ env.IS_DEV }}
          #draft:      ${{ env.IS_DEV }}
          files: |
            dist/${{ env.INSTALLER }}
            dist/latest.yml
            dist/Diabolical Launcher Setup.exe.blockmap
